<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Arcane Tactical Grid // Terminal</title>
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700;800&family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "obsidian": "#0D0D0D",
                        "neon-gold": "#FFD700",
                        "arcane-green": "#00FF95",
                        "arcane-red": "#FF3131",
                        "cyber-slate": "#1A1A1A",
                    },
                    fontFamily: {
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-obsidian text-neon-gold/90 font-mono overflow-hidden h-screen w-screen;
            }
        }
        .unified-grid {
            display: grid;
            grid-template-columns: 1fr 1.2fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100%;
            width: 100%;
            gap: 0;
            background: #0D0D0D;
        }
        .tile-box {
            @apply bg-obsidian border border-neon-gold/20 relative flex flex-col overflow-hidden;
            background-image: radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.03) 0%, transparent 70%);
        }
        .narrative-tile {
            @apply border-neon-gold/40 bg-[#111111];
            grid-column: 2;
            grid-row: 1 / span 2;
        }
        .vital-orb {
            @apply relative size-24 flex items-center justify-center;
        }
        .orb-svg {
            @apply absolute inset-0 -rotate-90;
        }
        .glass-badge {
            @apply bg-white/5 backdrop-blur-md border border-white/10 rounded px-2 py-1 text-[10px] flex items-center gap-1 uppercase font-bold;
        }
        .pip {
            @apply size-1.5 rounded-sm;
        }
        .pip-active {
            @apply bg-neon-gold shadow-[0_0_5px_#FFD700];
        }
        .pip-inactive {
            @apply bg-white/10;
        }
        .btn-initiate {
            @apply bg-neon-gold text-obsidian font-extrabold uppercase tracking-[0.4em] py-4 px-8 border border-neon-gold hover:bg-transparent hover:text-neon-gold transition-all duration-300;
        }
        .system-pulse {
            @apply h-8 bg-obsidian border-t border-neon-gold/30 flex items-center px-6 overflow-hidden;
        }
        .connector-dot {
            @apply absolute size-2 bg-neon-gold/50 rounded-full z-30;
        }
        .crt-overlay {
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            position: absolute;
            inset: 0;
            z-index: 100;
        }
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 8s linear infinite;
        }
        .selection-card {
            @apply relative w-64 h-96 bg-white/5 backdrop-blur-md border border-neon-gold/20 flex flex-col items-center justify-center transition-all duration-300 cursor-pointer overflow-hidden;
        }
        .selection-card:hover {
            @apply border-[#00F0FF] shadow-[0_0_25px_rgba(0,240,255,0.4)] scale-105;
        }
        .card-selected {
            @apply border-neon-gold bg-neon-gold/5 shadow-[0_0_30px_rgba(255,215,0,0.2)];
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
